<!DOCTYPE html> 
<html lang="pt-br"> 
    <head>
        <meta charset="UTF-8">
        <title>Projeto PicPro</title>
        
    </head>
    
    
    <body>

        <!-- CABEÇALHO-->
        <header>
            <div>
                <figure>
                    <img src="imagens/logo-picpro.png" alt="Logo PicPRO"
                </figure>
                <figure>
                    <img src="imagens/logo-kenzie.png" alt="Logo Kenzie"
                </figure>
            </div>
        </header>

        <!-- Conteúdo principal da página-->
        <main>
            <section>
                <div>
                    <img src="imagens/usuario.png" alt="Icone do usuário"
                    <p>Olá, <strong>@mmaysc</strong></p>
                </div>
                <div> 
                    <p>Saldo PicPay, <strong>R$ 0,00</strong></p>
                    <button>Extrato</button>
                </div>
                <ul>
                    <li>
                        <img src="imagens/qrcode.png" alt="Icone QR code"
                        <p> QR Code</p>
                    </li>
                    <li>
                        <img src="imagens/pix.png" alt="Icone PIX"
                        <p> PIX</p>
                    </li>
                    <li>
                        <img src="imagens/codigo.png" alt="Icone pagar boleto"
                        <p>Pagar Boleto</p>
                    </li>
                    <li>
                        <img src="imagens/cobrar-icon.png" alt="Icone cobrar"
                        <p>Cobrar</p>
                    </li>
                </ul>
            </section>

            <section>

                <!-- DIV GERAL -->
                <div>

                    <!--Selecione a forma de pagamento-->
                    <div>
                        <p>Selecione a forma de pagamento</p>
                        <img src="imagens/banner.png" alt="Banner picpay"
                    </div>

                    <!--DIV QR  CODE -->
                    <div>
                        <img src="imagens/qrcode-mayara.jpg" alt="QR code">
                        <p>@mmaysc</p>
                        <button>Cobre um amigo</button>
                        <strong>Compartilhar meu código</strong> 
                    </div>

                    <!--DIV PIX-->
                    <div>
                        <img src="imagens/pix-logo.png" alt="Logo PIX">
                        <div>
                            <img src="imagens/pix1.png" alt="Icone opção pix">
                            <p>Envie por CPF/CNPJ, telefone, e-mail ou chave aleatória</p>
                        </div>
                        <div>
                            <img src="imagens/pix2.png" alt="Icone opção pix2">
                            <p>Insira um código Pix Copia e Cola para enviar um pagamento</p>
                        </div>
                    </div>

                    <!-- DIV BOLETO -->
                    <div></div>

                    <!-- DIV COBRAR -->
                    <div></div>
                </div>
            </section>
        </main>
    </body>
</html>
